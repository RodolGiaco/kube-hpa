---
apiVersion: autoscaling/v1beta1
kind: HorizontalPodAutoscaler
metadata:
  name: http
  namespace: demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: express
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: 500m
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

